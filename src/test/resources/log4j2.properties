# Root (Default) Logger
rootLogger=WARN, console

# 0 - Console Appender
appender.0.name=console
appender.0.type=Console
appender.0.layout.type=PatternLayout
appender.0.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# 1 - File Appender
appender.1.name=file
appender.1.type=File
appender.1.append=false
appender.1.fileName=./src/test/log/postrise.log
appender.1.layout.type=PatternLayout
appender.1.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# Logger for HikariCP
logger.zaxxer.name=com.zaxxer
logger.zaxxer=WARN, console
logger.zaxxer.additivity=false

# Logger for Test
logger.testcontainers.name=org.testcontainers
logger.testcontainers=INFO, console
logger.testcontainers.additivity=false

# Logger for Postrise
logger.postrise.name=org.adonix
logger.postrise=DEBUG, console, file
logger.postrise.additivity=false

